# Railway/Nixpacks configuration for Phoenix deployment.
# See deploy.md for full deployment steps.

[variables]
MIX_ENV = "prod"

[phases.install]
cmds = [
  "mix local.hex --force",
  "mix local.rebar --force",
  "mix deps.get --only prod"
]

[phases.build]
cmds = [
  "mix assets.deploy",
  "mix compile"
]

[start]
cmd = "mix ecto.migrate && mix phx.server"
